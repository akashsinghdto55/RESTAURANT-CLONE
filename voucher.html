  margin: auto;

  text-align: center;

    <!-- Wallet balence id:- "wallet_balance" (only number). -->

      <div>Buy Voucher</div>

      <div id="wallet_balance">Balance</div>
     
      <a href="purchase.html">My Vouchers</a>
    </div>

    <div id="voucher_list"></div>
